<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Checklist</title>
  <link rel="stylesheet" href="checklist.css">
</head>
<body>
  <div class="container">
    <h1>My Checklist</h1>
    <ul class="checklist">
      <li><input type="checkbox" id="task1"><label for="task1">Rice Bag</label></li>
      <li><input type="checkbox" id="task2"><label for="task2">Vegetables(tomatoes,potatoes,etc)</label></li>
      <li><input type="checkbox" id="task3"><label for="task3">Meat(fish, chicken, or other meat)</label></li>
      <li><input type="checkbox" id="task4"><label for="task4">Nut butter (peanut, almond)</label></li>
      <li><input type="checkbox" id="task5"><label for="task5">Refrigerated items</label></li>
      <li><input type="checkbox" id="task6"><label for="task6">Oils/Vinegars</label></li>
      <li><input type="checkbox" id="task7"><label for="task7">Bread</label></li>
      <li><input type="checkbox" id="task8"><label for="task8">Milk</label></li>
      <li><input type="checkbox" id="task9"><label for="task9">Cooked Staples (Pasta, Noodles, Flatbreads) Pasta</label></li>
      <li><input type="checkbox" id="task10"><label for="task10">Eggs</label>
    </ul>
  </div>
</body>
</html>
